<div class="main-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-title">
          <h2><b>
            upGrade
          </b></h2>
        </div>
        <div class="card-body">
          <mat-form-field class="login-input-box" appearance="outline">
            <mat-label class="mat-label">
              SHSU Email
            </mat-label>
            <input matInput placeholder="example@shsu.edu" name="username"
            type="email" [(ngModel)] ="username">
          </mat-form-field>
          <mat-form-field class="login-input-box" appearance="outline">
            <mat-label class="mat-label">
              Password
            </mat-label>
            <input matInput placeholder="Enter your password" value="" name="password" 
            type="password" [(ngModel)]= "password">
          </mat-form-field>
          <div>
            <button class="login-button" mat-raised-button (click)="submit()">
              Login
            </button>
            <span *ngIf="valid_login"> 
              <!--this is for future rerouting upon valid login-->
            </span>
            <!--probably need to make dialog component-->
              <button class="reset-button" mat-raised-button (click)="re_set_password()">
                Forgot password?
              </button>
            <span *ngIf="reset_password">
              You chose: <i>{{reset_password}}</i>
            </span>
          </div>

        </div>

      </div>
    </div>
  </div>
