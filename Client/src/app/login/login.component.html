<div class="main-content">
    <div class="container-fluid">

      <mat-card class="login-card">
        <div>
          <h2 class="card-title">upGrade</h2>
        </div>
        <div class="card-body">
          <mat-form-field class="login-input-box" appearance="outline">
            <mat-label class="mat-label">
              SHSU Email
            </mat-label>
            <input matInput placeholder="example@shsu.edu" name="username"
            type="email" [(ngModel)] ="username">
          </mat-form-field>
          <mat-form-field class="pass-input-box" appearance="outline">
            <mat-label class="mat-label">
              Password
            </mat-label>
            <input matInput placeholder="Enter your password" value="" name="password" 
            type="password" [(ngModel)]= "password">
          </mat-form-field>
          <div style="text-align:center;">

            <button class="login-button" mat-raised-button (click)="submit()">
              Login
            </button>
            <span *ngIf="valid_login"> 
              <!--this is for future rerouting upon valid login-->
              <h5>valid login</h5>
            </span>
            <br><br>
            <a class="reset-link" (click)="re_set_password()">
              <h6><u>Forgot Password?</u></h6>
            </a>

          </div>

        </div>

      </mat-card>

    </div>
  </div>
